<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Parse intro</title>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		
        <!-- Include parse library here -->

    <body>
    	<div class="container">
    		
            <!-- Here is where you should build your form.  
                You can make it look nicer with bootstrap classes like "form-input" -->
            <h1> Review </h1>
			<div id = "average"></div>
            <form>
				<div class="form-group">
					<label for="review_title">Review Title</label><br>
					<input class="form-control" type="text" id="review_title">
				</div>
				<div class="form-group">
					<label for="review_body">Body</label><br>
					<input class="form-control" type="text" id="review_body">
				</div>
				<div class="form-group">
					<label for="review_rating">Rating</label><br>
					<input class="form-control" type="number" min="1" max = "5" id="review_rating">
				</div>
				<button class="btn btn-primary" type="submit"> Save </button>
            </form>
            
    	</div>
        <div class="container">
            <ul id="list">
            </ul>
        </div>
    </body>
	<script type="text/javascript" src="lib/jquery.raty.js"></script>
