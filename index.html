<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
		<header>
			<h1> Review </h1>
			<div id = "average"></div>
		</header>

            <!-- Here is where you should build your form.  
                You can make it look nicer with bootstrap classes like "form-input" -->

			
            <form id="review-group">

					<div id = "rating"></div>
					<input class="form-control" placeholder="Review Title" type="text" id="review_title">
				</div>

					<textarea class="form-control" placeholder="Review Body" type="text" id="review_body"></textarea>
				</div>
				<button class="btn btn-primary" type="submit"> Save </button>
            </form>
            
    	</div>
        <section id="reviews" class="container">
			
        </section>
